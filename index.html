<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>RangeDatePicker</title>
<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
<link rel="stylesheet" href="css/main.css" type="text/css" />
<script type="text/javascript" src="js/libs/angular.js"></script>
<script type="text/javascript" src="js/libs/angular-animate.js"></script>
<script type="text/javascript" src="js/libs/angular-sanitize.js"></script>
<script type="text/javascript" src="js/directive/range-date-picker.js"></script>
</head>
<body ng-app="RangeDatePicker">
<h1>RangeDatePicker</h1>
<p>A custom element to select dates.</p>
<hr>
<range-date-picker startDateLabel="Início" 
				   endDateLabel="Término"
				   minimumDate="today"
				   preselected=""/>
				   
<hr>
<h2>Teste</h2>
</body>
</html>
